<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="../img/group pp square.png" type="image/x-icon">
</head>
<body>
    <h1>Teamly</h1>
    <div class="container">
        <h2>Create an account</h2>
        <p>Enter your email to sign up in our site</p>
        <div class="form-group">
            <label for="signupUsername"></label><input type="email" id="signupUsername" name="signupUsername" placeholder="email@example.com" required>
            <label for="loginPassword"></label><input type="password" id="loginPassword" name="loginPassword" placeholder="password" required>
        </div>
        <button onclick="signup()">Sign up with email</button>
        <div class="divider">
            <hr><span>or continue with</span><hr>
        </div>
        <div class="googlebutton">
            <img src="google.png" alt="google"> Google
        </div>
        <p class="toggle-form"><h5>Already have an account? then <a href="../login/login.html">Login</a></h5>
        <p id="message"></p>
    </div>
    <script src="signup.js"></script>
</body>
</html>
