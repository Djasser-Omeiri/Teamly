<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1>Teamly</h1>
    <div class="container">
        <h2>Welcome Back!</h2>
        <p>Enter your email and password to log-in</p>
        <div class="form-group">
            <label for="loginUsername"></label><input type="email" id="loginUsername" name="loginUsername" placeholder="email@example.com" required>
            <label for="loginPassword"></label><input type="password" id="loginPassword" name="loginPassword" placeholder="password" required>
        </div>
        <button onclick="login()">Login</button>
        <div class="divider">
            <hr><span>or continue with</span><hr>
        </div>
        <div class="googlebutton">
            <img src="google.png" alt="google"> Google
        </div>
        <p class="toggle-form"><h5>Don't have an account? then Create one <a href="../signup/signup.html">Here</a></h5>
        <p id="message"></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
